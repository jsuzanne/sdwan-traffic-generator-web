name: Build and Push Multi-Platform Docker Images

on:
  push:
    branches:
      - main           # Triggers on push to main (latest)
    tags:
      - 'v*.*.*'       # Triggers on version tags (v1.1.0, etc.)
  workflow_dispatch:   # Allows manual trigger and promotion
    inputs:
      version_to_stable:
        description: 'Version to promote to stable (e.g. 1.1.0-patch.25)'
        required: false
        default: ''

env:
  REGISTRY: docker.io
  WEB_UI_IMAGE: jsuzanne/sdwan-web-ui
  TRAFFIC_GEN_IMAGE: jsuzanne/sdwan-traffic-gen

jobs:
  promote-to-stable:
    name: Promote to Stable
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.version_to_stable != ''
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Tag and Push Stable - Web UI
        run: |
          docker pull ${{ env.WEB_UI_IMAGE }}:${{ github.event.inputs.version_to_stable }}
          docker tag ${{ env.WEB_UI_IMAGE }}:${{ github.event.inputs.version_to_stable }} ${{ env.WEB_UI_IMAGE }}:stable
          docker push ${{ env.WEB_UI_IMAGE }}:stable
          
      - name: Tag and Push Stable - Traffic Generator
        run: |
          docker pull ${{ env.TRAFFIC_GEN_IMAGE }}:${{ github.event.inputs.version_to_stable }}
          docker tag ${{ env.TRAFFIC_GEN_IMAGE }}:${{ github.event.inputs.version_to_stable }} ${{ env.TRAFFIC_GEN_IMAGE }}:stable
          docker push ${{ env.TRAFFIC_GEN_IMAGE }}:stable

  build:
    name: Build and Push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Determine Tags
        id: tags
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "tags=${{ env.WEB_UI_IMAGE }}:latest,${{ env.WEB_UI_IMAGE }}:$VERSION" >> $GITHUB_OUTPUT
            echo "gen_tags=${{ env.TRAFFIC_GEN_IMAGE }}:latest,${{ env.TRAFFIC_GEN_IMAGE }}:$VERSION" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ env.WEB_UI_IMAGE }}:latest" >> $GITHUB_OUTPUT
            echo "gen_tags=${{ env.TRAFFIC_GEN_IMAGE }}:latest" >> $GITHUB_OUTPUT
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Web UI
        uses: docker/build-push-action@v5
        with:
          context: .
          file: web-dashboard/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.tags.outputs.version }}

      - name: Build and push Traffic Generator
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.traffic-gen
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.gen_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## SD-WAN Traffic Generator ${{ steps.version.outputs.version }}
            
            ### Docker Images
            ```bash
            docker pull jsuzanne/sdwan-web-ui:${{ steps.version.outputs.version }}
            docker pull jsuzanne/sdwan-traffic-gen:${{ steps.version.outputs.version }}
            ```
            
            ### What's Changed
            See [CHANGELOG.md](https://github.com/jsuzanne/sdwan-traffic-generator/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
