name: Build and Push Multi-Platform Docker Images

on:
  push:
    branches:
      - main           # Triggers on push to main (latest)
    tags:
      - 'v*.*.*'       # Triggers on version tags (v1.1.0, etc.)
  workflow_dispatch:   # Allows manual trigger and promotion
    inputs:
      version_to_stable:
        description: 'Version to promote to stable (e.g. 1.1.0-patch.25)'
        required: false
        default: ''
      build_full:
        description: 'Build for ALL platforms (AMD64 + ARM64)? Slow!'
        type: boolean
        default: false

env:
  REGISTRY: docker.io
  WEB_UI_IMAGE: jsuzanne/sdwan-web-ui
  TRAFFIC_GEN_IMAGE: jsuzanne/sdwan-traffic-gen
  VOICE_GEN_IMAGE: jsuzanne/sdwan-voice-gen
  VOICE_ECHO_IMAGE: jsuzanne/sdwan-voice-echo

jobs:
  promote-to-stable:
    name: Promote to Stable
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.version_to_stable != ''
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Tag and Push Stable - Web UI
        run: |
          docker buildx imagetools create --tag ${{ env.WEB_UI_IMAGE }}:stable ${{ env.WEB_UI_IMAGE }}:${{ github.event.inputs.version_to_stable }}
          
      - name: Tag and Push Stable - Traffic Generator
        run: |
          docker buildx imagetools create --tag ${{ env.TRAFFIC_GEN_IMAGE }}:stable ${{ env.TRAFFIC_GEN_IMAGE }}:${{ github.event.inputs.version_to_stable }}

      - name: Tag and Push Stable - Voice Generator
        run: |
          docker buildx imagetools create --tag ${{ env.VOICE_GEN_IMAGE }}:stable ${{ env.VOICE_GEN_IMAGE }}:${{ github.event.inputs.version_to_stable }}

      - name: Tag and Push Stable - Voice Echo
        run: |
          docker buildx imagetools create --tag ${{ env.VOICE_ECHO_IMAGE }}:stable ${{ env.VOICE_ECHO_IMAGE }}:${{ github.event.inputs.version_to_stable }}

  build:
    name: Build and Push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.version_to_stable == '')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Determine Tags
        id: tags
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            # Tags get both :latest and :version
            echo "tags=${{ env.WEB_UI_IMAGE }}:latest,${{ env.WEB_UI_IMAGE }}:$VERSION" >> $GITHUB_OUTPUT
            echo "gen_tags=${{ env.TRAFFIC_GEN_IMAGE }}:latest,${{ env.TRAFFIC_GEN_IMAGE }}:$VERSION" >> $GITHUB_OUTPUT
            echo "voice_tags=${{ env.VOICE_GEN_IMAGE }}:latest,${{ env.VOICE_GEN_IMAGE }}:$VERSION" >> $GITHUB_OUTPUT
            echo "echo_tags=${{ env.VOICE_ECHO_IMAGE }}:latest,${{ env.VOICE_ECHO_IMAGE }}:$VERSION" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            # Main branch gets :latest
            echo "tags=${{ env.WEB_UI_IMAGE }}:latest" >> $GITHUB_OUTPUT
            echo "gen_tags=${{ env.TRAFFIC_GEN_IMAGE }}:latest" >> $GITHUB_OUTPUT
            echo "voice_tags=${{ env.VOICE_GEN_IMAGE }}:latest" >> $GITHUB_OUTPUT
            echo "echo_tags=${{ env.VOICE_ECHO_IMAGE }}:latest" >> $GITHUB_OUTPUT
            echo "version=latest" >> $GITHUB_OUTPUT
          else
            # Other branches get their branch name as tag (avoids latest collision)
            BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr '/' '-')
            echo "tags=${{ env.WEB_UI_IMAGE }}:$BRANCH_NAME" >> $GITHUB_OUTPUT
            echo "gen_tags=${{ env.TRAFFIC_GEN_IMAGE }}:$BRANCH_NAME" >> $GITHUB_OUTPUT
            echo "voice_tags=${{ env.VOICE_GEN_IMAGE }}:$BRANCH_NAME" >> $GITHUB_OUTPUT
            echo "echo_tags=${{ env.VOICE_ECHO_IMAGE }}:$BRANCH_NAME" >> $GITHUB_OUTPUT
            echo "version=$BRANCH_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Determine Platforms
        id: plat
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.build_full }}" == "true" ]] || [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
            echo "ðŸš€ FULL BUILD: AMD64 + ARM64"
          else
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
            echo "âš¡ FAST BUILD: AMD64 ONLY"
          fi

      - name: Build and push Web UI
        uses: docker/build-push-action@v5
        with:
          context: .
          file: web-dashboard/Dockerfile
          platforms: ${{ steps.plat.outputs.platforms }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.tags.outputs.version }}

      - name: Build and push Traffic Generator
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.traffic-gen
          platforms: ${{ steps.plat.outputs.platforms }}
          push: true
          tags: ${{ steps.tags.outputs.gen_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Voice Generator
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.voice
          platforms: ${{ steps.plat.outputs.platforms }}
          push: true
          tags: ${{ steps.tags.outputs.voice_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Voice Echo
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.voice-echo
          platforms: ${{ steps.plat.outputs.platforms }}
          push: true
          tags: ${{ steps.tags.outputs.echo_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## SD-WAN Traffic Generator ${{ steps.version.outputs.version }}
            
            ### Docker Images
            ```bash
            docker pull jsuzanne/sdwan-web-ui:${{ steps.version.outputs.version }}
            docker pull jsuzanne/sdwan-traffic-gen:${{ steps.version.outputs.version }}
            docker pull jsuzanne/sdwan-voice-gen:${{ steps.version.outputs.version }}
            docker pull jsuzanne/sdwan-voice-echo:${{ steps.version.outputs.version }}
            ```
            
            ### What's Changed
            See [CHANGELOG.md](https://github.com/jsuzanne/sdwan-traffic-generator/blob/main/CHANGELOG.md) for details.
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
