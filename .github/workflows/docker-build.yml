name: Build and Push Multi-Platform Docker Images

on:
  push:
    tags:
      - 'v*.*.*'        # Triggers on version tags like v1.1.0, v1.1.0-beta
  workflow_dispatch:    # Allows manual trigger from GitHub UI

env:
  REGISTRY: docker.io
  WEB_UI_IMAGE: jsuzanne/sdwan-web-ui
  TRAFFIC_GEN_IMAGE: jsuzanne/sdwan-traffic-gen

jobs:
  build-web-ui:
    name: Build Web UI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag (v1.1.0 -> 1.1.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build and push Web UI
        uses: docker/build-push-action@v5
        with:
          context: .
          file: web-dashboard/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.WEB_UI_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.WEB_UI_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-traffic-gen:
    name: Build Traffic Generator
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build and push Traffic Generator
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.traffic-gen
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.TRAFFIC_GEN_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.TRAFFIC_GEN_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-web-ui, build-traffic-gen]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## SD-WAN Traffic Generator ${{ steps.version.outputs.version }}
            
            ### Docker Images
            ```bash
            docker pull jsuzanne/sdwan-web-ui:${{ steps.version.outputs.version }}
            docker pull jsuzanne/sdwan-traffic-gen:${{ steps.version.outputs.version }}
            ```
            
            ### What's Changed
            See [CHANGELOG.md](https://github.com/jsuzanne/sdwan-traffic-generator/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
