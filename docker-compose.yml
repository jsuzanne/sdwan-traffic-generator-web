services:
  # Web Dashboard - Starts first and generates config
  web-ui:
    build:
      context: .
      dockerfile: web-dashboard/Dockerfile
    container_name: sdwan-web-ui
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    ports:
      - "${WEB_UI_PORT:-8080}:8080"
    volumes:
      - ./config:/app/config
      - traffic_logs:/var/log/sdwan-traffic-gen
      - ./VERSION:/app/VERSION:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=production
      - PORT=8080
      - CONFIG_DIR=/app/config
      - LOG_DIR=/var/log/sdwan-traffic-gen
      - LOG_RETENTION_DAYS=${LOG_RETENTION_DAYS:-7}
      - LOG_MAX_SIZE_MB=${LOG_MAX_SIZE_MB:-100}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
    healthcheck:
      test: [ "CMD", "test", "-f", "/app/config/applications.txt" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Traffic Generator - Starts after web-ui is healthy
  traffic-gen:
    build:
      context: .
      dockerfile: Dockerfile.traffic-gen
    container_name: sdwan-traffic-gen
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    volumes:
      - ./config:/opt/sdwan-traffic-gen/config
      - traffic_logs:/var/log/sdwan-traffic-gen
    environment:
      - SLEEP_BETWEEN_REQUESTS=${SLEEP_BETWEEN_REQUESTS:-1}
    depends_on:
      web-ui:
        condition: service_healthy

  # Voice Traffic Generator (RTP/Voice)
  voice-gen:
    build:
      context: .
      dockerfile: Dockerfile.voice
    container_name: sdwan-voice-gen
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./config:/app/config
      - traffic_logs:/var/log/sdwan-traffic-gen
    depends_on:
      web-ui:
        condition: service_healthy

  # Voice Echo Server (To be deployed on target machine)
  voice-echo:
    build:
      context: .
      dockerfile: Dockerfile.voice-echo
    container_name: sdwan-voice-echo
    restart: unless-stopped
    ports:
      - "6100-6101:6100-6101/udp"
      - "5201:5201/tcp"
      - "5201:5201/udp"
    volumes:
      - ./voip:/app/voip
      - ./VERSION:/app/VERSION:ro

volumes:
  traffic_logs:


