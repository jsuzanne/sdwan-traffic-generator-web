services:
  # Web Dashboard - Starts first and generates config
  web-ui:
    build:
      context: .
      dockerfile: web-dashboard/Dockerfile
    container_name: sdwan-web-ui
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - NET_RAW
    ports:
      - "${WEB_UI_PORT:-8444}:8080"
    volumes:
      - ./config:/app/config
      - traffic_logs:/var/log/sdwan-traffic-gen
      - ./VERSION:/app/VERSION:ro
      - ./docker-compose.yml:/app/docker-compose.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=production
      - PORT=8080
      - PRISMA_SDWAN_REGION=${PRISMA_SDWAN_REGION:-}
      - PRISMA_SDWAN_TSGID=${PRISMA_SDWAN_TSGID:-}
      - PRISMA_SDWAN_CLIENT_ID=${PRISMA_SDWAN_CLIENT_ID:-}
      - PRISMA_SDWAN_CLIENT_SECRET=${PRISMA_SDWAN_CLIENT_SECRET:-}
      - CONFIG_DIR=/app/config
      - LOG_DIR=/var/log/sdwan-traffic-gen
      - LOG_RETENTION_DAYS=${LOG_RETENTION_DAYS:-7}
      - LOG_MAX_SIZE_MB=${LOG_MAX_SIZE_MB:-100}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      # Default connectivity probes (User customized)
      - CONNECTIVITY_HTTP_1=DC1-App:http://192.168.203.100
      - CONNECTIVITY_HTTP_2=BGW7-App:http://192.168.203.100
      - CONNECTIVITY_HTTP_3=Branch-Router-http:http://192.168.206.10
      - CONNECTIVITY_PING_1=Branch-Router-ping:192.168.206.10
      - CONNECTIVITY_PING_2=Hetzner-Server-ping:142.132.193.157
    healthcheck:
      test: [ "CMD-SHELL", "test -f /app/config/applications.txt -o -f /app/config/applications-config.json" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Traffic Generator - Starts after web-ui is healthy
  traffic-gen:
    build:
      context: .
      dockerfile: Dockerfile.traffic-gen
    container_name: sdwan-traffic-gen
    restart: unless-stopped
    volumes:
      - ./config:/opt/sdwan-traffic-gen/config
      - traffic_logs:/var/log/sdwan-traffic-gen
    environment:
      - SLEEP_BETWEEN_REQUESTS=${SLEEP_BETWEEN_REQUESTS:-1}
    depends_on:
      web-ui:
        condition: service_healthy

  # Voice Traffic Generator (RTP/Voice)
  voice-gen:
    build:
      context: .
      dockerfile: Dockerfile.voice
    container_name: sdwan-voice-gen
    restart: unless-stopped
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./config:/app/config
      - traffic_logs:/var/log/sdwan-traffic-gen
    depends_on:
      web-ui:
        condition: service_healthy

  # Voice Echo Server (Local target for testing)
  voice-echo:
    build:
      context: .
      dockerfile: Dockerfile.voice-echo
    container_name: sdwan-voice-echo
    restart: unless-stopped
    ports:
      - "6100:6100/udp" # Voice Calls
      - "6200:6200/udp" # Convergence tests
      - "5201:5201/tcp" # iperf3 (Bandwidth)
      - "5201:5201/udp" # iperf3 (Quality)
    volumes:
      - ./engines:/app/engines
      - ./VERSION:/app/VERSION:ro

volumes:
  traffic_logs:
